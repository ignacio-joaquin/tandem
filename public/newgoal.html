<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center bg-[#d4dbdc] min-h-screen">
    <div class="w-full max-w-lg p-6 rounded-lg">
        <h1 class="text-2xl font-bold text-center mb-6">Create a New Goal</h1>

        <!-- Form -->
        <form id="create-goal-form" class="space-y-6">
            <!-- Goal Type -->
            <div>
                <label for="goal-type" class="block text-sm font-medium text-black pb-2">Goal Type</label>
                <select id="goal-type" class="w-full p-3 border-[#d4dbdc] rounded-lg bg-white focus:outline-none focus:ring">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>

            <!-- Goal Title -->
            <div>
                <label for="goal-title" class="block text-sm font-medium text-black pb-2">Goal Title</label>
                <input type="text" id="goal-title" placeholder="Enter your goal"
                    class="w-full p-3 border-[#d4dbdc] rounded-lg bg-white focus:outline-none focus:ring" required>
            </div>

            <!-- Time -->
            <div>
                <label for="goal-time" class="block text-sm font-medium text-black pb-2">Time (Optional)</label>
                <input type="time" id="goal-time"
                    class="w-full p-3 border-[#d4dbdc] rounded-lg bg-white focus:outline-none focus:ring">
            </div>

            <!-- Friend Verifier -->
            <div>
                <label for="goal-friend" class="block text-sm font-medium text-black pb-2">Friend Verifier</label>
                <select id="goal-friend" class="w-full p-3 border-[#d4dbdc] rounded-lg bg-white focus:outline-none focus:ring">
                    <!-- Placeholder friend list -->
                    <option value="john-doe">John Doe</option>
                    <option value="jane-smith">Jane Smith</option>
                    <option value="alex-johnson">Alex Johnson</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit"
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save Goal</button>
            </div>
        </form>
    </div>

    <!-- Success Message -->
    <div id="success-message"
        class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-80">
            <h2 class="text-lg font-bold text-center mb-4">Goal Created!</h2>
            <p class="text-sm text-gray-600 text-center mb-6">Your goal has been successfully added.</p>
            <button id="close-success"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 w-full">OK</button>
        </div>
    </div>

    <script>
        // Form Submission Handler
        const form = document.getElementById("create-goal-form");
        const successMessage = document.getElementById("success-message");
        const closeSuccess = document.getElementById("close-success");

        form.addEventListener("submit", (e) => {
            e.preventDefault(); // Prevent form from refreshing the page

            // Simulate saving the goal (you can replace this with your backend logic)
            console.log("Goal Type:", document.getElementById("goal-type").value);
            console.log("Goal Title:", document.getElementById("goal-title").value);
            console.log("Time:", document.getElementById("goal-time").value);
            console.log("Friend Verifier:", document.getElementById("goal-friend").value);

            // Show success message
            successMessage.classList.remove("hidden");
        });

        // Close Success Message
        closeSuccess.addEventListener("click", () => {
            successMessage.classList.add("hidden");
        });
    </script>
</body>

</html>
