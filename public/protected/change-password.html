<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex justify-center bg-[#1a2332] min-h-screen flex-col font-roboto items-center mx-5"
  >
    <div class="max-w-lg p-6 rounded-lg bg-[#2a3b4c] shadow-lg my-5 w-full">
      <h1 class="text-2xl font-bold text-center mb-6 text-[#00ff9c]">
        Change Password
      </h1>
      <form id="change-password-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1 text-[#d4dbdc]"
            >New Password</label
          >
          <input
            type="password"
            id="new-password"
            class="w-full px-3 py-2 border rounded-md bg-[#1a2332] text-white"
            required
          />
        </div>
        <div class="mt-4 flex justify-between">
          <button
            type="submit"
            class="px-4 py-2 bg-[#00ff9c] text-[#1a2332] rounded-lg hover:bg-[#00e68a]"
          >
            Change Password
          </button>
        </div>
      </form>
    </div>
    <script>
      document
        .getElementById("change-password-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const urlParams = new URLSearchParams(window.location.search);
          const token = urlParams.get("token");
          const newPassword = document.getElementById("new-password").value;
          if (!token || !newPassword) return;
          try {
            const response = await fetch("/account/change-password", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ token, newPassword }),
            });
            if (!response.ok) throw new Error("Failed to change password");
            alert("Password changed successfully");
            window.location.href = "/login.html";
          } catch (error) {
            console.error(error.message);
            alert("Error changing password");
          }
        });
    </script>
  </body>
</html>
