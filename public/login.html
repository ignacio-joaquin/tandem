<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center h-screen bg-[#1a2332] font-roboto  ">
    <div class="max-w-sm mx-5 p-6 rounded-lg shadow-lg bg-[#2a3b4c] my-5">
        <div class="w-full justify-center flex">
            <img src="media/user-circle-svgrepo-com.svg" width="200" class="filter neon-green">
        </div>

        <h1 id="login-title" class="text-2xl font-bold text-center mb-6 text-[#00ff9c]">Log In</h1>

        <!-- Add the spinner modal here, hidden by default -->
        <div id="spinner" class="hidden fixed inset-0 bg-[#1a2332] bg-opacity-50 flex justify-center items-center z-50">
            <div class="sk-chase">
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
            </div>
        </div>

        <!-- Form -->
        <form id="login-form" method="POST" action="/login">
            <div class="mb-4 relative">
                <label id="username-email-label" for="usernameOrEmail" class="block text-sm font-medium text-[#d4dbdc] pb-3">Username or Email</label>
                <div class="relative">
                    <input type="text" name="email" id="email" required
                        class="w-full p-3 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-500 bg-[#2a3b4c] text-white shadow-sm py-2">
                    <img src="media/email-svgrepo-com.svg" alt="Username or Email Icon"
                        class="absolute inset-y-0 right-3 w-5 h-5 my-auto pointer-events-none filter neon-green">
                </div>
            </div>
            <div class="mb-6 relative">
                <label id="password-label" for="password" class="block text-sm font-medium text-[#d4dbdc] pb-3">Password</label>
                <div class="relative">
                    <input type="password" name="password" id="password" required
                        class="w-full p-3 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-500 bg-[#2a3b4c] text-white shadow-sm py-2">
                    <img src="media/password-svgrepo-com.svg" alt="Password Icon"
                        class="absolute inset-y-0 right-3 w-5 h-5 my-auto pointer-events-none filter neon-green">
                </div>
            </div>
            <button id="login-button" type="submit" class="w-full py-3 bg-[#00ff9c] text-[#1a2332] rounded-lg hover:bg-[#00e68a]">Log In</button>
        </form>

        <p class="mt-4 text-center text-sm text-[#d4dbdc]">
            <span id="dont-have-account"></span> <a id="signup-link" href="singup.html" class="text-[#00ff9c]"></a>
        </p>
        <p id="error-message" class="text-red-500 text-center mt-4 hidden"></p>
    </div>

    <script>
        // Handle the login process with fetch for better UX (optional)
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const spinner = document.getElementById('spinner'); // Spinner modal

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            spinner.classList.remove('hidden'); // Show the spinner modal while waiting for response

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    credentials: 'include'
                });

                if (response.ok) {
                    window.location.href = '/protected/goals.html';
                } else {
                    const result = await response.json();
                    errorMessage.textContent = result.message || 'Login failed';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                spinner.classList.add('hidden'); // Hide the spinner modal after the response
            }
        });

        let translations = {};

        async function loadTranslations(lang) {
            try {
                const response = await fetch(`/locales/${lang}.json`);
                translations = await response.json();
                updateTextContent();
            } catch (error) {
                console.error("Failed to load translations:", error);
            }
        }

        function updateTextContent() {
            document.getElementById("login-title").textContent = translations.login;
            document.getElementById("username-email-label").textContent = translations.username_or_email;
            document.getElementById("password-label").textContent = translations.password;
            document.getElementById("login-button").textContent = translations.login;
            document.getElementById("dont-have-account").textContent = translations.dont_have_account;
            document.getElementById("signup-link").textContent = translations.sign_up;
            document.getElementById("error-message").textContent = translations.error_message;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const userLang = navigator.language || navigator.userLanguage;
            const lang = userLang.startsWith("es") ? "es" : "en";
            loadTranslations(lang);
        });
    </script>

    <style>
        /* Spinner styles */
        .sk-chase {
            width: 40px;
            height: 40px;
            position: relative;
            animation: sk-chase 2.5s infinite linear both;
        }
        .sk-chase-dot {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            animation: sk-chase-dot 2.0s infinite ease-in-out both;
        }
        .sk-chase-dot:before {
            content: '';
            display: block;
            width: 25%;
            height: 25%;
            background-color: #fff;
            border-radius: 100%;
            animation: sk-chase-dot-before 2.0s infinite ease-in-out both;
        }
        .sk-chase-dot:nth-child(1) { animation-delay: -1.1s; }
        .sk-chase-dot:nth-child(2) { animation-delay: -1.0s; }
        .sk-chase-dot:nth-child(3) { animation-delay: -0.9s; }
        .sk-chase-dot:nth-child(4) { animation-delay: -0.8s; }
        .sk-chase-dot:nth-child(5) { animation-delay: -0.7s; }
        .sk-chase-dot:nth-child(6) { animation-delay: -0.6s; }

        @keyframes sk-chase { 100% { transform: rotate(360deg); } }
        @keyframes sk-chase-dot { 80%, 100% { transform: rotate(360deg); } }
        @keyframes sk-chase-dot-before { 50% { transform: scale(0.4); } 100%, 0% { transform: scale(1.0); } }
    </style>
</body>

</html>
