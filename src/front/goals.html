<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center bg-[#d4dbdc] min-h-screen flex-col">

    <div class="w-full max-w-lg p-6 rounded-lg">
        <h1 class="text-2xl font-bold text-center mb-6">My Goals</h1>

        <!-- Button to Add New Goal -->
        <div class="flex justify-end mb-4">
            <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm" id="add-goal">
                + Add Goal
            </button>
        </div>

        <!-- Goal List -->
        <div id="goals-list" class="space-y-6 mb-16"></div>
    </div>

    <!-- Navigation Bar -->
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 p-4 shadow-md fixed bottom-0 left-0 w-full">
        <div class="flex items-center justify-center w-full" style="gap: 33.33%;">
            <a href="friends.html">
                <img src="./media/friends-svgrepo-com.svg" alt="Friends"
                    class="w-8 h-8 hover:opacity-80 transition-all">
            </a>
            <a href="goals.html">
                <img src="media/goal-svgrepo-com.svg" alt="Goals" class="w-8 h-8 hover:opacity-80 transition-all">
            </a>
            <a href="account.html">
                <img src="media/user-circle-svgrepo-com.svg" alt="Account"
                    class="w-8 h-8 hover:opacity-80 transition-all">
            </a>
        </div>
    </nav>
    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-80">
            <h2 class="text-lg font-bold text-center mb-4">Confirm Deletion</h2>
            <p class="text-sm text-gray-600 text-center mb-6">Are you sure you want to delete this goal?</p>
            <div class="flex justify-between">
                <button id="cancel-delete"
                    class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">Cancel</button>
                <button id="confirm-delete"
                    class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // Example of dynamic goal rendering
        const goals = [
            {
                type: "Daily",
                title: "Go to the gym",
                deadline: "10:00 PM",
                friend: "John Doe",
            },
            {
                type: "Weekly",
                title: "Complete Project A",
                deadline: "Dec 20",
                friend: "Jane Smith",
            },
            {
                type: "Daily",
                title: "Go to the gym",
                deadline: "10:00 PM",
                friend: "John Doe",
            },
            {
                type: "Weekly",
                title: "Complete Project A",
                deadline: "Dec 20",
                friend: "Jane Smith",
            },
            {
                type: "Daily",
                title: "Go to the gym",
                deadline: "10:00 PM",
                friend: "John Doe",
            },
            {
                type: "Weekly",
                title: "Complete Project A",
                deadline: "Dec 20",
                friend: "Jane Smith",
            },
        ];

        const goalsList = document.getElementById("goals-list");
        const confirmModal = document.getElementById("confirm-modal");
        const confirmDeleteButton = document.getElementById("confirm-delete");
        const cancelDeleteButton = document.getElementById("cancel-delete");

        let goalToDeleteIndex = null; // Store which goal to delete

        function renderGoals() {
            goalsList.innerHTML = ""; // Clear previous goals
            goals.forEach((goal, index) => {
                const goalItem = document.createElement("div");
                goalItem.className = "p-4 bg-white rounded-lg shadow-md";
                goalItem.innerHTML = `
                    <div class="flex justify-between items-center">
                        <h2 class="text-lg font-bold">${goal.type}: ${goal.title}</h2>
                    </div>
                    <p class="text-sm text-gray-600 mt-2">Friend responsible: <span class="font-medium">${goal.friend}</span></p>
                    <div class="mt-4 flex justify-between items-center">
                        <button
                            class="px-3 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 text-sm">Verify</button>
                        <button
                            class="px-2 py-1 text-sm text-gray-500 hover:text-red-600 focus:outline-none delete-goal" data-index="${index}">
                            Delete
                        </button>
                    </div>
                `;
                goalsList.appendChild(goalItem);
            });

            // Attach delete event listeners
            document.querySelectorAll('.delete-goal').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.getAttribute('data-index');
                    openConfirmModal(index);
                });
            });
        }

        function openConfirmModal(index) {
            goalToDeleteIndex = index; // Store the goal index to delete
            confirmModal.classList.remove("hidden");
        }

        function closeConfirmModal() {
            goalToDeleteIndex = null; // Reset the goal index
            confirmModal.classList.add("hidden");
        }

        function deleteGoal() {
            if (goalToDeleteIndex !== null) {
                goals.splice(goalToDeleteIndex, 1); // Remove the goal
                renderGoals(); // Re-render the list
                closeConfirmModal();
            }
        }

        // Add event listeners to modal buttons
        confirmDeleteButton.addEventListener("click", deleteGoal);
        cancelDeleteButton.addEventListener("click", closeConfirmModal);

        // Render goals initially
        renderGoals();

        // Add Goal Button (placeholder functionality)
        document.getElementById("add-goal").addEventListener("click", () => {
            alert("Add Goal functionality coming soon!");
        });
    </script>
</body>

</html>
