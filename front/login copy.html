<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center h-screen bg-[#d4dbdc]">
    <div class="w-full max-w-sm p-6 rounded-lg">
        <div class="w-full justify-center flex">
            <img src="media/user-circle-svgrepo-com.svg" width="200" class="">
        </div>

        <h1 class="text-2xl font-bold text-center mb-6">Log In</h1>
        <!-- Add a method and action to send a POST request -->
        <form id="login-form" method="POST" action="/login">
            <div class="mb-4 relative">
                <label for="email" class="block text-sm font-medium text-black pb-3">Email</label>
                <div class="relative">
                    <input type="email" name="email" id="email" required
                        class="w-full p-3 pr-10 border-[#d4dbdc] rounded-lg focus:outline-none focus:ring bg-gradient-to-r from-[#d4dbdc] via-[#d4dbdc] via-70% to-[#6e8da5] shadow-[0px_0px_25px_1px_rgba(0,_0,_0,_1)]">
                    <img src="media/email-svgrepo-com.svg" alt="Email Icon"
                        class="absolute inset-y-0 right-3 w-5 h-5 my-auto pointer-events-none">
                </div>
            </div>
            <div class="mb-6 relative">
                <label for="password" class="block text-sm font-medium text-black pb-3">Password</label>
                <div class="relative">
                    <input type="password" name="password" id="password" required
                        class="w-full p-3 pr-10 border-[#d4dbdc] rounded-lg focus:outline-none focus:ring bg-gradient-to-r from-[#d4dbdc] via-[#d4dbdc] via-70% to-[#6e8da5] shadow-[0px_0px_25px_1px_rgba(0,_0,_0,_1)]">
                    <img src="media/password-svgrepo-com.svg" alt="Password Icon"
                        class="absolute inset-y-0 right-3 w-5 h-5 my-auto pointer-events-none">
                </div>
            </div>
            <button type="submit" class="w-full py-3 bg-[#6299b8] text-white rounded-lg hover:bg-[#6382b7]">Log
                In</button>
        </form>
        <p class="mt-4 text-center text-sm">
            Donâ€™t have an account? <a href="#" class="text-blue-600">Sign Up</a>
        </p>
        <!-- Placeholder for error messages -->
        <p id="error-message" class="text-red-500 text-center mt-4 hidden"></p>
    </div>

    <script>
        // Handle the login process with fetch for better UX (optional)
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    withCredentials: true,
                    credentials: 'include'
                });

                if (response.ok) {
                    // Redirect to a dashboard or home page on success
                    window.location.href = 'http://localhost:5500/front/goals.html';
                    // console.log(response.headers);
                } else {
                    const result = await response.json();
                    errorMessage.textContent = result.message || 'Login failed';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
