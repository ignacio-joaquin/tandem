<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center h-screen bg-[#d4dbdc]">
    <div class="w-full max-w-sm p-0 rounded-lg">
        <div class="p-6 mb-16">
            <div class="w-full justify-center flex">
                <img src="media/friends-svgrepo-com.svg" width="150" class="mb-4">
            </div>

            <h1 class="text-2xl font-bold text-center mb-6">Friends</h1>

            <!-- Online Friends -->
            <div id="friends-online" class="mb-6">
                <h2 class="text-lg font-medium mb-3">Friends Online</h2>
                <ul class="space-y-3" id="friends-list">
                    <!-- Friends will be dynamically added here -->
                </ul>
            </div>

            <!-- Friend Requests -->
            <div id="friend-requests" class="mb-6">
                <h2 class="text-lg font-medium mb-3">Friend Requests</h2>
                <ul class="space-y-3" id="requests-list">
                    <!-- Requests will be dynamically added here -->
                </ul>
            </div>

            <!-- Add Friend -->
            <div>
                <h2 class="text-lg font-medium mb-3">Add a Friend</h2>
                <div class="flex items-center space-x-2">
                    <input type="text" id="friend-input" placeholder="Enter username"
                        class="w-full p-3 border-[#d4dbdc] rounded-lg focus:outline-none focus:ring bg-white">
                    <button id="send-request"
                        class="px-3 py-2 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-700">
                        Send
                    </button>
                </div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <nav class="bg-blue-600 p-4 shadow-md fixed bottom-0 left-0 w-full">
            <div class="flex items-center justify-center w-full" style="gap: 33.33%;">
                <a href="friends.html">
                    <img src="./media/friends-svgrepo-com.svg" alt="Friends"
                        class="w-8 h-8 hover:opacity-80 transition-all">
                </a>
                <a href="goals.html">
                    <img src="media/goal-svgrepo-com.svg" alt="Goals" class="w-8 h-8 hover:opacity-80 transition-all">
                </a>
                <a href="account.html">
                    <img src="media/user-circle-svgrepo-com.svg" alt="Account"
                        class="w-8 h-8 hover:opacity-80 transition-all">
                </a>
            </div>
        </nav>
    </div>



    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Fetch friends and friend requests when the page loads
            await fetchFriends();
            await fetchFriendRequests();
        });

        // API Base URL
        const API_BASE_URL = 'http://localhost:5000/';

        // Populate Online Friends
        async function fetchFriends() {
            const friendsList = document.getElementById('friends-list');
            friendsList.innerHTML = ''; // Clear the list before populating

            try {
                const response = await fetch(`${API_BASE_URL}`, { credentials: 'include' });
                const data = await response.json();

                if (response.ok) {
                    data.friends.forEach(friend => {
                        const li = document.createElement('li');
                        li.className = 'flex items-center justify-between p-3 bg-white rounded-lg shadow';
                        li.innerHTML = `
                    <div class="flex items-center">
                        <img src="media/user1.svg" alt="${friend.username} Avatar" class="w-8 h-8 mr-3">
                        <span>${friend.username}</span>
                    </div>
                    <span class="text-green-500 text-sm">Online</span>
                `;
                        friendsList.appendChild(li);
                    });
                } else {
                    console.error('Failed to fetch friends:', data.message);
                }
            } catch (error) {
                console.error('Error fetching friends:', error);
            }
        }

        // Populate Friend Requests
        async function fetchFriendRequests() {
            const requestsList = document.getElementById('requests-list');
            requestsList.innerHTML = ''; // Clear the list before populating

            try {
                const response = await fetch(`${API_BASE_URL}incoming`, { credentials: 'include' });
                const data = await response.json();

                if (response.ok) {
                    data.requests.forEach(request => {
                        const li = document.createElement('li');
                        li.className = 'flex items-center justify-between p-3 bg-white rounded-lg shadow';
                        li.innerHTML = `
                    <div class="flex items-center">
                        <img src="media/user2.svg" alt="${request.senderUsername} Avatar" class="w-8 h-8 mr-3">
                        <span>${request.senderUsername}</span>
                    </div>
                    <div class="flex space-x-2">
                        <button class="px-3 py-1 bg-green-600 text-white text-sm rounded-lg hover:bg-green-700"
                            onclick="respondToRequest(${request.id}, 'accept')">Accept</button>
                        <button class="px-3 py-1 bg-red-600 text-white text-sm rounded-lg hover:bg-red-700"
                            onclick="respondToRequest(${request.id}, 'reject')">Decline</button>
                    </div>
                `;
                        requestsList.appendChild(li);
                    });
                } else {
                    console.error('Failed to fetch friend requests:', data.message);
                }
            } catch (error) {
                console.error('Error fetching friend requests:', error);
            }
        }


        // Respond to a Friend Request
        async function respondToRequest(requestId, action) {
            try {
                const response = await fetch(`${API_BASE_URL}respond`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ senderId: requestId, action })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(`Friend request ${action}ed successfully`);
                    await fetchFriendRequests(); // Refresh friend requests
                    await fetchFriends(); // Refresh friends list if accepted
                } else {
                    console.error(`Failed to ${action} friend request:`, data.message);
                }
            } catch (error) {
                console.error(`Error responding to friend request:`, error);
            }
        }

        // Add Friend
        document.getElementById('send-request').addEventListener('click', async () => {
            const input = document.getElementById('friend-input');
            const username = input.value.trim();

            if (username) {
                try {
                    const response = await fetch(`${API_BASE_URL}add`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify({ receiverUsername: username }) // Assuming receiverId is a username
                    });

                    const data = await response.json();

                    if (response.ok) {
                        alert(`Friend request sent to ${username}`);
                        input.value = ''; // Clear the input field
                    } else {
                        console.error('Failed to send friend request:', data.message);
                    }
                } catch (error) {
                    console.error('Error sending friend request:', error);
                }
            } else {
                alert('Please enter a username.');
            }
        });
    </script>
</body>

</html>
